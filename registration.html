<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/zxcvbn/4.4.2/zxcvbn.js"></script>


    <style>

        @import url("https://fonts.googleapis.com/css?family=Poppins:400,500&display=swap");
       
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #78c3d6 0%, #b4699b 100%);
            box-sizing: border-box;
        }

        .form-section {
            background: whitesmoke;
            padding: 40px;
            border-radius: 10px;
            width: 100%;
            max-width: 500px;
            margin: 20px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);

        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            padding: 0;
            font-weight: bold;
            text-transform: uppercase;
        }

        form div {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="date"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #add;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }   
        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus,
        input[type="date"]:focus {
            background-color: hsl(197, 16%, 83%);
            outline: none;
        }

        button {
            padding: 10px;
            width: 100%;
            background: #667eea;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
            margin-bottom: 10px;
            font-weight: bold;
            font-size: 16px;
            
        }

        button:hover {
            background-color: #1722bb;
        }

        button:disabled {
            background-color: #a0aec0;
            cursor: not-allowed;
        } 

        .error {
            color: #e53e3e;
            font-size: 14px;
        }

        #passwordStrength {
            display: block;
            height: 5px;
            transition: width 0.5s ease-in-out, background-color 0.5s ease-in-out;
            margin-top: 5px;
        }
        .terms-container {
            display: flex;
            align-items: center;
        }
        .terms-container input {
            margin-right: 10px;
        }
        .login-link {
            text-align: center;
            margin-top: 20px;
        }
        .login-link a {
            color: #667eea;
            text-decoration: none;
        }
        .login-link a:hover {
            text-decoration: underline;
        }

        .password-contaner {
            position: relative;
            margin-bottom: 25px;
        }

        /* .password-input-container {
            position: relative;
        } */

        .password-input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
            width: 100%;
        }

        .password-input-wrapper input[type="password"],
        .password-input-wrapper input[type="text"] {
        width: 100%;
        padding: 10px;
        padding-right: 35px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 16px;
        transition: border-color 0.3s;
        }

        .password-Toggle {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #666;
            background: none;
            border: none;
            padding: 0;
        
        }
        .password-Toggle-i {
            font-size: 16px;
            transition: transform 0.3s ease-in-out;
            color: #333;
            margin-bottom: 20px;
            line-height: 1;
        }



        .password-input-wrapper input:focus {
        border-color: #667eea;
        outline: none;
        }

        @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css');

    </style>
    
   
</head>
<body>

    <div class="form-section"> 

        <h2>Create Account</h2>
        <form id="registrationForm">
            <div>
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" required>
                <small class="error" id="nameError"></small>
            </div>

            <div>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <small class="error" id="emailError"></small>
            </div>

            <div class="password-container">
                <label for="password">Password</label>
                <div class="password-input-wrapper">
                    <input type="password" id="password" name="password" required>
                    <span class="password-toggle" id="passwordToggle">
                        <i class="far fa-eye"></i>
                    </span>
                </div>
                <small class="error" id="passwordError"></small>
                <div id="passwordStrength"></div>
            </div>

            <div class="password-container">
                <label for="confirmPassword">Confirm Password</label>
                <div class="password-input-wrapper">
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                    <span class="password-toggle" id="confirmPasswordToggle">
                        <i class="far fa-eye"></i>
                    </span>
                </div>
                <small class="error" id="confirmPasswordError"></small>
            </div>

            <div>
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob" required>
                <small class="error" id="dobError"></small>
            </div>

            <div>
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">I agree to the terms and conditions</label>
                <small class="error" id="termsError"></small>
            </div>

            <button type="submit" id="registerBtn" disabled>Register</button>

        </form>

        <div class="login-link">
            <span>Already have an account?</span> <span> <a href="login.html">Login here</a></span>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.getElementById('registrationForm');
        const fullName = document.getElementById('fullName');
        const email = document.getElementById('email');
        const password = document.getElementById('password');
        const confirmPassword = document.getElementById('confirmPassword');
        const dob = document.getElementById('dob');
        const terms = document.getElementById('terms');
        const registerBtn = document.getElementById('registerBtn');

        const nameError = document.getElementById('nameError');
        const emailError = document.getElementById('emailError');
        const passwordError = document.getElementById('passwordError');
        const confirmPasswordError = document.getElementById('confirmPasswordError');
        const dobError = document.getElementById('dobError');
        const termsError = document.getElementById('termsError');

        const passwordStrength = document.getElementById('passwordStrength');

       
        const passwordToggle = document.            getElementById('passwordToggle');
        const confirmPasswordToggle = document.getElementById('confirmPasswordToggle');

    // Function to toggle password visibility
        function togglePasswordVisibility(inputField, toggleIcon) {
                const type = inputField.getAttribute('type') === 'password' ? 'text' : 'password';
                inputField.setAttribute('type', type);
                toggleIcon.querySelector('i').classList.toggle('fa-eye');
                toggleIcon.querySelector('i').classList.toggle('fa-eye-slash');
            }
    // function togglePasswordVisibility(inputField, toggleIcon) {
    //     if (inputField.type === 'password') {
    //         inputField.type = 'text';
    //         toggleIcon.innerHTML = '<i class="far fa-eye-slash"></i>';
    //     } else {
    //         inputField.type = 'password';
    //         toggleIcon.innerHTML = '<i class="far fa-eye"></i>';
    //     }
    // }

        // Add event listeners for password visibility toggle
        passwordToggle.addEventListener('click', function() {
            togglePasswordVisibility(password, this);
            // e.preventDefault(); // Prevent the click from affecting the input
            // togglePasswordVisibility(password, passwordToggle);
        });

        confirmPasswordToggle.addEventListener('click', function() {
            togglePasswordVisibility(confirmPassword, this);
            // e.preventDefault(); // Prevent the click from affecting the input
            // togglePasswordVisibility(confirmPassword, confirmPasswordToggle);
        });

        


        // Function to validate full name (two words)
        function isValidFullName(name) {
            const words = name.trim().split(/\s+/);
            return words.length === 2 && words[0].length > 0 && words[1].length > 0;
    }

        // Function to validate email format
        function isValidEmail(email) {
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        }

        // Function to validate password strength
        function isStrongPassword(password) {
            return password.length >= 8 &&
                /[A-Z]/.test(password) &&
                /[0-9]/.test(password) &&
                /[!@#$%^&*]/.test(password);
        }

        // Function to validate age (18+)
        function isOver18(dateString) {
            const today = new Date();
            const birthDate = new Date(dateString);
            let age = today.getFullYear() - birthDate.getFullYear();
            const monthDiff = today.getMonth() - birthDate.getMonth();
            if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < birthDate.getDate())) {
                age--;
            }
            return age >= 18;
        }

        // Function to update password strength meter
        function updatePasswordStrength() {
            const result = zxcvbn(password.value);
            const strength = result.score;

            passwordStrength.style.width = ((strength + 1) * 20) + '%';
            
            switch(strength) {
                case 0:
                    passwordStrength.style.backgroundColor = '#e74c3c';
                    break;
                case 1:
                    passwordStrength.style.backgroundColor = '#e67e22';
                    break;
                case 2:
                    passwordStrength.style.backgroundColor = '#f1c40f';
                    break;
                case 3:
                    passwordStrength.style.backgroundColor = '#2ecc71';
                    break;
                case 4:
                    passwordStrength.style.backgroundColor = '#27ae60';
                    break;
            }
        }

        // Function to validate the entire form
        function validateForm() {
            let isValid = true;

            // Validate Full Name
            if (!isValidFullName(fullName.value)) {
                nameError.textContent = 'Please enter your full name (first and last name)';
                isValid = false;
            } else {
                nameError.textContent = '';
            }

            // Validate Email
            if (!isValidEmail(email.value)) {
                emailError.textContent = 'Please enter a valid email address';
                isValid = false;
            } else {
                emailError.textContent = '';
            }

            // Validate Password
            if (!isStrongPassword(password.value)) {
                passwordError.textContent = 'Password must be at least 8 characters long, include an uppercase letter, a number, and a special character';
                isValid = false;
            } else {
                passwordError.textContent = '';
            }

            // Validate Confirm Password
            if (password.value !== confirmPassword.value) {
                confirmPasswordError.textContent = 'Passwords do not match';
                isValid = false;
            } else {
                confirmPasswordError.textContent = '';
            }

            // Validate Date of Birth
            if (!isOver18(dob.value)) {
                dobError.textContent = 'You must be at least 18 years old';
                isValid = false;
            } else {
                dobError.textContent = '';
            }

            // Validate Terms & Conditions
            if (!terms.checked) {
                termsError.textContent = 'You must agree to the terms and conditions';
                isValid = false;
            } else {
                termsError.textContent = '';
            }

            registerBtn.disabled = !isValid;
            return isValid;
        }

        // Add event listeners for real-time validation
        fullName.addEventListener('input', validateForm);
        email.addEventListener('input', validateForm);
        password.addEventListener('input', function() {
            validateForm();
            updatePasswordStrength();
        });
        confirmPassword.addEventListener('input', validateForm);
        dob.addEventListener('input', validateForm);
        terms.addEventListener('change', validateForm);

        // Form submission
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            if (validateForm()) {
                alert('Registration successful!');
                // Here you would typically send the form data to a server
            }
        });

        // Initial form validation
        validateForm();
    });
    </script>

</body>
</html>

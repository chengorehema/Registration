<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/zxcvbn/4.4.2/zxcvbn.js"></script>

    <style>
       
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #78c3d6 0%, #b4699b 100%);
            box-sizing: border-box;
        }

        .form-section {
            background: whitesmoke;
            padding: 40px;
            border-radius: 10px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);

        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-weight: bold;
        }

        form div {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="date"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #add;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }   
        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus,
        input[type="date"]:focus {
            background-color: hsl(197, 16%, 83%);
            outline: none;
        }

        button {
            padding: 10px;
            width: 100%;
            background: #667eea;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
            margin-bottom: 10px;
            font-weight: bold;
            font-size: 16px;
            
        }

        button:hover {
            background-color: #1722bb;
        }

        button:disabled {
            background-color: #a0aec0;
            cursor: not-allowed;
        }

        .error {
            color: #e53e3e;
            font-size: 14px;
        }

        #passwordStrength {
            display: block;
            height: 5px;
            transition: width 0.5s ease-in-out, background-color 0.5s ease-in-out;
            margin-top: 5px;
        }
        .terms-container {
            display: flex;
            align-items: center;
        }
        .terms-container input {
            margin-right: 10px;
        }
        .login-link {
            text-align: center;
            margin-top: 20px;
        }
        .login-link a {
            color: #667eea;
            text-decoration: none;
        }
        .login-link a:hover {
            text-decoration: underline;
        }

    </style>
    
   
</head>
<body>

    <div class="form-section"> 

        <h2>Create Account</h2>
        <form id="registrationForm">
            <div>
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" required>
                <small class="error" id="nameError"></small>
            </div>

            <div>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <small class="error" id="emailError"></small>
            </div>

            <div>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <small class="error" id="passwordError"></small>
                <div id="passwordStrength"></div>
            </div>

            <div>
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
                <small class="error" id="confirmPasswordError"></small>
            </div>

            <div>
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob" required>
                <small class="error" id="dobError"></small>
            </div>

            <div>
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">I agree to the terms and conditions</label>
                <small class="error" id="termsError"></small>
            </div>

            <button type="submit" id="registerBtn" disabled>Register</button>

        </form>

        <div class="login-link">
            <span>Already have an account?</span> <span> <a href="login.html">Login here</a></span>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>

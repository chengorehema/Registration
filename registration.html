<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/zxcvbn/4.4.2/zxcvbn.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #78c3d6 0%, #b4699b 100%);
        }

        .container {
            background: #fff;
            max-width: 600px;
            width: 100%;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }

        .title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
            position: relative;
        }

        .title::before {
            content: '';
            position: absolute;
            left: 0;
            bottom: -5px;
            height: 3px;
            width: 30px;
            background-color: #4070f4;
        }

        .input-field {
            position: relative;
            margin-bottom: 20px;
        }

        .input-field input {
            width: 100%;
            height: 45px;
            padding: 0 35px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .input-field input:focus {
            border-color: #4070f4;
        }

        .input-field i {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            font-size: 18px;
            z-index: 1;
        }

        .input-field i.icon {
            left: 10px;
            
        }

        .input-field i.showHidePw {
            right: 10px;
            cursor: pointer;
            color: rgb(21, 135, 228);
        }

        .checkbox-text {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            margin-bottom: 20px;
        }

        .checkbox-content input {
            margin-right: 5px;
            color: #6e8efb;
        }

        .form a {
            color: #6e8efb;
            text-decoration: none;
            font-size: 14px;
        }

        .form a:hover {
            text-decoration: underline;
        }

        .error {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 5px;
            display: block;
        }

        .button input {
            width: 100%;
            height: 45px;
            background-color: #4070f4;
            border: none;
            color: #fff;
            font-size: 16px;
            font-weight: 500;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        

        .button input:hover {
            background-color: #265df2;
        }

        .login-signup {
            margin-top: 20px;
            text-align: center;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .container {
                padding: 15px;
            }

            .title {
                font-size: 22px;
            }

            .input-field input {
                padding: 0 30px;
                font-size: 14px;
            }

            .button input {
                height: 40px;
                font-size: 14px;
            }

            .form a {
                font-size: 13px;
            }
        }

        @media (max-width: 480px) {
            .title {
                font-size: 20px;
            }

            .input-field input {
                padding: 0 25px;
                font-size: 12px;
            }

            .button input {
                height: 38px;
                font-size: 12px;
            }

            .form a {
                font-size: 12px;
            }

            .checkbox-text {
                flex-direction: column;
                align-items: flex-start;
            }

            .checkbox-content {
                margin-bottom: 10px;
            }
        }

    </style>
</head>
<body>
    <div class="container">

        <div class="title">Registration</div>
        <form id="registrationForm">
            <div class="input-field">
                <input type="text" id="fullName" placeholder="Enter your full name" required>
                <i class="uil uil-user icon"></i>
            </div>
            <span class="error" id="nameError"></span>
            
            <div class="input-field">
                <input type="email" id="email" placeholder="Enter your email" required>
                <i class="uil uil-envelope icon"></i>
            </div>
            <span class="error" id="emailError"></span>
            
            <div class="input-field">
                <input type="password" id="password" placeholder="Enter your password" required>
                <i class="uil uil-lock icon"></i>
                <i class="uil uil-eye-slash showHidePw"></i>
            </div>
            <span class="error" id="passwordError"></span>
            
            <div class="input-field">
                <input type="password" id="confirmPassword" placeholder="Confirm your password" required>
                <i class="uil uil-lock icon"></i>
                <i class="uil uil-eye-slash showHidePw"></i>
            </div>
            <span class="error" id="confirmPasswordError"></span>
            
            <div class="input-field">
                <input type="date" id="dob" required>
                <i class="uil uil-calendar-alt icon"></i>
            </div>
            <span class="error" id="dobError"></span>
            
            <div class="checkbox-text">
                <div class="checkbox-content">
                    <input type="checkbox" id="terms">
                    <label for="terms">I agree to the terms and conditions</label>
                </div>
            </div>
            <span class="error" id="termsError"></span>
            
            <div class="checkbox-text">
                <div class="checkbox-content">
                    <input type="checkbox" id="logCheck">
                    <label for="logCheck">Remember me</label>
                </div>
                <a style="color: #6e8efb;" href="#" class="text">Forgot password?</a>
            </div>
            
            <div class="input-field button">
                <input type="submit" value="Signup">
            </div>

        </form>
        <div class="login-signup">
            <span class="text">Already have an account?
                <a style="color: #6e8efb;" href="index.html" class="text login-link">Login Now</a>
            </span>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('registrationForm');
            const fullName = document.getElementById('fullName');
            const email = document.getElementById('email');
            const password = document.getElementById('password');
            const confirmPassword = document.getElementById('confirmPassword');
            const dob = document.getElementById('dob');
            const terms = document.getElementById('terms');

            const nameError = document.getElementById('nameError');
            const emailError = document.getElementById('emailError');
            const passwordError = document.getElementById('passwordError');
            const confirmPasswordError = document.getElementById('confirmPasswordError');
            const dobError = document.getElementById('dobError');
            const termsError = document.getElementById('termsError');

            const pwShowHide = document.querySelectorAll(".showHidePw");
            const pwFields = document.querySelectorAll("input[type='password']");

            // Toggle password visibility
            pwShowHide.forEach(eyeIcon => {
                eyeIcon.addEventListener("click", () => {
                    pwFields.forEach(pwField => {
                        if(pwField.type === "password") {
                            pwField.type = "text";
                            pwShowHide.forEach(icon => {
                                icon.classList.replace("uil-eye-slash", "uil-eye");
                            });
                        } else {
                            pwField.type = "password";
                            pwShowHide.forEach(icon => {
                                icon.classList.replace("uil-eye", "uil-eye-slash");
                            });
                        }
                    });
                });
            });

            // Validation functions
            function isValidFullName(name) {
                return name.trim().split(/\s+/).length >= 2;
            }

            function isValidEmail(email) {
                return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
            }

            function isStrongPassword(password) {
                return password.length >= 8 && /[A-Z]/.test(password) && /[0-9]/.test(password) && /[!@#$%^&*]/.test(password);
            }

            function isOver18(dateString) {
                const today = new Date();
                const birthDate = new Date(dateString);
                let age = today.getFullYear() - birthDate.getFullYear();
                const monthDiff = today.getMonth() - birthDate.getMonth();
                if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < birthDate.getDate())) {
                    age--;
                }
                return age >= 18;
            }

            function validateForm() {
                let isValid = true;

                // Full Name validation
                if (!isValidFullName(fullName.value)) {
                    nameError.textContent = 'Please enter your full name (first and last name)';
                    isValid = false;
                } else {
                    nameError.textContent = '';
                }

                // Email validation
                if (!isValidEmail(email.value)) {
                    emailError.textContent = 'Please enter a valid email address';
                    isValid = false;
                } else {
                    emailError.textContent = '';
                }

                // Password validation
                if (!isStrongPassword(password.value)) {
                    passwordError.textContent = 'Password must be at least 8 characters long, include an uppercase letter, a number, and a special character';
                    isValid = false;
                } else {
                    passwordError.textContent = '';
                }

                // Confirm Password validation
                if (password.value !== confirmPassword.value) {
                    confirmPasswordError.textContent = 'Passwords do not match';
                    isValid = false;
                } else {
                    confirmPasswordError.textContent = '';
                }

                // Date of Birth validation
                if (!isOver18(dob.value)) {
                    dobError.textContent = 'You must be at least 18 years old';
                    isValid = false;
                } else {
                    dobError.textContent = '';
                }

                // Terms and Conditions validation
                if (!terms.checked) {
                    termsError.textContent = 'You must agree to the terms and conditions';
                    isValid = false;
                } else {
                    termsError.textContent = '';
                }

                return isValid;
            }

            // Add input event listeners for real-time validation
            fullName.addEventListener('input', validateForm);
            email.addEventListener('input', validateForm);
            password.addEventListener('input', validateForm);
            confirmPassword.addEventListener('input', validateForm);
            dob.addEventListener('input', validateForm);
            terms.addEventListener('change', validateForm);

            // Form submission
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                if (validateForm()) {
                    alert('Registration successful!');
                    // Here you would typically send the form data to a server
                }
            });
        });
    </script>
</body>
</html>
